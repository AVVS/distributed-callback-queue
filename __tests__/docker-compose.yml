version: '2'

services:
  redis:
    image: redis:4.0.11-alpine
    container_name: redis
    hostname: redis
    expose:
      - 6379

  tester:
    image: makeomatic/node:10.8.0-tester
    container_name: tester
    hostname: tester
    links:
      - redis
    working_dir: /src
    volumes:
      - ${PWD}:/src
    environment:
      NODE_ENV: "test"
    command: tail -f /dev/null
